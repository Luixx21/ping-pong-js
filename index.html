<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Simple Pong Game</h2>
    <button id="start">Start</button>
    <button id="end">Pause</button>
    <button id="reset">Reset</button>
    <p>Level:<br><span id="number-level">0</span></p>
    <div id="gameContainer">
        <p>Player score:<br><span id="player-score">0</span></p>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <p>CPU score:<br><span id="cpu-score">0</span></p>
    </div>
    <script src="js/script.js"></script>
    <audio id="audio-start">
        <source src="assets/sounds/game-start.mp3" type="audio/mp3">
        Seu navegador não possui suporte ao elemento audio
    </audio>
    <audio id="audio-success">
        <source src="assets/sounds/success.mp3"  type="audio/mp3">
        Seu navegador não possui suporte ao elemento audio
    </audio>
    <audio id="audio-fail">
        <source src="assets/sounds/fail.mp3" type="audio/mp3">
        Seu navegador não possui suporte ao elemento audio
    </audio>
</body>
</html>
